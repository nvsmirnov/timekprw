{% extends "base.html" %}

{% block content %}
    <p>Add time for user {{ username }}</p>
    <form action="" method="post" novalidate>
        {{ form.hidden_tag() }}
        <p>
            {{ form.amount.label }}: {{ form.amount(size=5) }}
        </p>
        <p>{{ form.submit() }}</p>
    </form>
{% endblock %}
