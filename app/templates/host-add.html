{% extends "base.html" %}

{% block content %}
    <p>Add new host</p>
    <form action="" method="post" novalidate>
        {{ form.hidden_tag() }}
        <p>
            {{ form.hostname.label }}: {{ form.hostname(size=32) }}
        </p>
        <p>{{ form.submit() }}</p>
    </form>
{% endblock %}
