{% extends "base.html" %}

{% block content %}
    <p>Add manager for host {{ host.hostname|e }}</p>
    <p>
        Current managers:<br>
        {% for manager in host.managers %}
            &nbsp;&nbsp;{{ manager.email|e }}<br>
        {% endfor %}
    </p>
    <form action="" method="post" novalidate>
        {{ form.hidden_tag() }}
        <p>
            {{ form.email.label }}: {{ form.email(size=32) }}
        </p>
        <p>{{ form.submit() }}</p>
    </form>
{% endblock %}
